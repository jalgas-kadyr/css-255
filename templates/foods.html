{% load static %}
{% load  customTemplates %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'foods.css' %}">
    <title>Sushi ot Dushi</title>
</head>
<body style="background-image: url('{% static '/img/bg1.png' %}')">
<div class="back">
    <div>
        <a href="{% url 'main'%}">
            <img src="{% static 'img/vector.png' %}" alt="">
        </a>
    </div>
    <div>
        <a href="{% url 'main'%}">
            <div>Назад</div>
        </a>
    </div>
</div>
<div class="content" align="center">
    <table>
        {% for object in objects %}
            {% cycle '<tr>' '' '' '' %}
                <td>
                    <div class="card">
                        <div>
                            <img src="{% static ''%}{{ object.picture }}" alt="">
                        </div>
                        <div class="op">
                            <div class="name">{{ object.name }}</div>
                            <div class="description">{{ object.describe }}</div>
                            <div class="pricee">
                                <div class="price">{{ object.price }}</div>
                                <form action="{% url 'add' object.type %}" method="post">
                                    {% csrf_token %}
                                    <div class="korzina"><button type="submit" name="code" value="{{ object.code }}">В корзину</button></div>
                                </form>

                            </div>
                        </div>
                    </div>
                </td>
            {% cycle '' '' '' '</tr>' %}
        {% endfor %}
    </table>
</div>
</body>
</html>
